name: Deploy nest.js to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      - name: Execute SSH command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 5m  # Correct parameter name
          script: |
            cd /Ads/Ads_server
            git pull 
            npm install
            npm run build
            # Create logs directory if it doesn't exist
            mkdir -p logs
            # Delete existing PM2 process
            pm2 delete Ads_server || true
            # Start using ecosystem config (loads .env automatically)
            pm2 start /Ads/Ads_server/dist/src/main.js --name "Ads_server" --update-env -- --port 5001
            pm2 save
            pm2 startup